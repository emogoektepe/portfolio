<section>
    <div>
        <a href="#top">
            <img (click)="closeMenu()" class="header-logo" src="./assets/images/logo.png" alt="">
        </a>
        <div class="header-right">
            <div *ngIf="language === 'en'" (click)="changeLanguage('de')">DE</div>
            <div *ngIf="language === 'de'" (click)="changeLanguage('en')">ENG</div>
            <img (click)="toggleMenu()" class="burger-icon" [src]="currentImage" alt="">
        </div>
    </div>
</section>
